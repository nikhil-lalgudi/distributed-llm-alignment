experiment_name: dpo_hh_rlhf
seed: 8
backend: accelerate

model:
  policy_model_name_or_path: "checkpoints/sft/latest"
  reference_model_name_or_path: "checkpoints/sft/latest"
  beta: 0.1
  label_smoothing: 0.0
  max_seq_length: 1024

data:
  source: hf
  hf_path: "Anthropic/hh-rlhf"
  split: "train"
  eval_split: "test"
  columns:
    prompt: "prompt"
    chosen: "chosen"
    rejected: "rejected"
  num_workers: 8

optimization:
  total_batch_size: 256
  micro_batch_size: 1
  learning_rate: 1.0e-6
  warmup_steps: 100
  max_train_steps: 2000
  lr_scheduler: cosine
  max_grad_norm: 1.0

logging:
  output_dir: "checkpoints/dpo_hh"
  log_dir: "logs/dpo_hh"
  log_every_steps: 10
  eval_every_steps: 100
  save_every_steps: 200
  use_wandb: true

hardware:
  mixed_precision: bf16
  gradient_accumulation_steps: 256
  num_processes: 8
  deepspeed_config: "config/deepspeed_zero3.json"
