experiment_name: reward_hh_rlhf
seed: 123
backend: accelerate

model:
  base_model_name_or_path: "mistralai/Mistral-7B-v0.1"
  pooling: last_token
  dropout: 0.1
  max_seq_length: 1024

data:
  source: hf
  hf_path: "Anthropic/hh-rlhf"
  split: "train"
  eval_split: "test"
  columns:
    prompt: "prompt"
    chosen: "chosen"
    rejected: "rejected"
  num_workers: 8

optimization:
  total_batch_size: 256
  micro_batch_size: 2
  learning_rate: 5.0e-6
  warmup_steps: 200
  weight_decay: 0.0
  max_train_steps: 3000
  lr_scheduler: cosine
  max_grad_norm: 1.0

logging:
  output_dir: "checkpoints/reward_hh"
  log_dir: "logs/reward_hh"
  log_every_steps: 10
  eval_every_steps: 100
  save_every_steps: 250
  use_wandb: true

hardware:
  mixed_precision: bf16
  gradient_accumulation_steps: 64
  num_processes: 4
